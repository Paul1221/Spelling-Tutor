<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../CSS/registerlogin.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    function submit(){
      username = document.getElementById("user").value;
      password = document.getElementById("pass").value;
      console.log(username)
      var formData = {
      name: username,
      password: password
    };
      $.ajax({
                url: `http://127.0.0.1:5000/login`,
                headers: {
                    'Content-Type': 'application/json',
                },
                type: "POST",
                dataType: "json",
                data: JSON.stringify(formData),
                success: function (data) {
                  if(data.r === "HOME"){
                    document.cookie = "logged"
                    window.location.href = "http://127.0.0.1:3000/home";
                  }
                },
                error: function (err) {
                    console.log(err);
                }
            });
    }
  </script>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
  <br>
  <div class=form>
    <p class=title align-self=center> Login</p>
    <input class="input" id="user" type="text" placeholder="Username" name="username">
    <input class="input" id="pass" type="password" placeholder="Password" name="password">
    <button class="submitbtn" id="sub" onclick="submit()">Login</button>
    <p class="goto" align-self=center>Don't have an account?</p>
    <button class="submitbtn" onclick="location.href='/register';">Register Page</button>
  </div>
</body>
</html>
