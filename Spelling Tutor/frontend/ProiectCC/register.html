<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/registerlogin.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    function submit(){
      email = document.getElementById("email").value;
      username = document.getElementById("user").value;
      password = document.getElementById("pass").value;
      var formData = {
      mail: email,
      name: username,
      pass: password
    };
      $.ajax({
                url: `http://127.0.0.1:5000/register`,
                headers: {
                    'Content-Type': 'application/json',
                },
                type: "POST",
                dataType: "json",
                data: JSON.stringify(formData),
                success: function (data) {
                  console.log(data.r)
                  if(data.r === "LOGIN")
                    window.location.href = "http://127.0.0.1:3000/login";
                },
                error: function (err) {
                    console.log(err);
                }
            });
    }
  </script>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
  <br>
  <div class='form'>
    <p class=title align-self=center> Register</p>
    <input class="input" id="email" type="text" placeholder="Email" name="email">
    <input class="input" id="user" type="text" placeholder="Username" name="username">
    <input class="input" id="pass" type="password" placeholder="Password" name="password">
    <button class="submitbtn" onclick="submit()">Register</button>
    <p class=goto align-self=center>Do you have an account already?</p>
    <button align-self=center class="submitbtn" onclick="location.href='/login';">Login Page</button>
  </div>
</body>
</html>
